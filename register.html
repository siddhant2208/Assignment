<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="shortcut icon" type="image/png" href="photos/logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body{
        background-color: rgba(202, 197, 197, 3);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;

    }
    .content {
        flex: 1;
    }
    .footer {
        background-color: #333;
        color: #fff;
        padding:2px;
        text-align: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 79px;
    }
</style>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <img src="photos/CG-Infinity-Logo.png" width="100px">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;" class="nav-link" href="#">Services</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                                    <form class="mx-1 mx-md-4" id="signupForm" onsubmit="return validateForm(this)">


                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="form3Example1c" class="form-control" required>
                                                <label class="form-label" for="form3Example1c">Your Name</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="email" id="form3Example3c" class="form-control" required>
                                                <label class="form-label" for="form3Example3c">Your Email</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="form3Example4c" class="form-control" required>
                                                <label class="form-label" for="form3Example4c">Password</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="password" id="form3Example4cd" class="form-control" required>
                                                <label class="form-label" for="form3Example4cd">Repeat your password</label>
                                            </div>
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" required>
                                            <label class="form-check-label" for="form2Example3">
                                                I agree to all statements in <a href="#!">Terms of service</a>
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <a href="login.html"><button type="submit" class="btn btn-primary btn-lg" onclick="validateForm()">Register</button></a> 
                                        </div>
                                        

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container p-4 pb-0">
            <section class="mb-4">
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.facebook.com/cginfinityinc" role="button">
                    <img src="photos/facebook.jpg" width="20px">
                </a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://twitter.com/cginfinityinc/status/1637875440789385218" role="button">
                    <img src="photos/twitter.png" width="20px">
                </a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://cginfinity.com/" role="button">
                    <img src="photos/google.webp" width="20px">
                </a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://www.instagram.com/cginfinityinc/" role="button">
                    <img src="photos/instagram.png" width="20px">
                </a>
                <a class="btn btn-outline-light btn-floating m-1" href="https://in.linkedin.com/company/cginfinity" role="button">
                    <img src="photos/linkedin.png" width="20px">
                </a>
            </section>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            &copy; 2020 CG Infinity. All rights reserved.
        </div>
    </footer>
    <script>
       function validateForm(form) {
    var name = form.elements['form3Example1c'].value;
    var email = form.elements['form3Example3c'].value;
    var password = form.elements['form3Example4c'].value;
    var confirmPassword = form.elements['form3Example4cd'].value;

    if (name.trim() === '' || email.trim() === '' || password.trim() === '' || confirmPassword.trim() === '') {
        alert('Please fill in all the registration details.');
        return false;
    }

    if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return false;
    }

    // Add any additional form validation or processing logic here

    // Redirect to login.html
    window.location.href = 'login.html';

    // Return false to prevent form submission (only needed if you have additional logic after redirection)
    return false;
}

    </script>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
